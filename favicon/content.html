<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

    <title>Favicon</title>
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <div class="links">
        <a href="/">Voltar para Home</a>
    </div>
</head>


<body> 

<section class="cards">
<div class="card" id = "starter">
    <div class="card_image_container">
        <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="starter">
    </div>
    <div class="card-content">
        <h3>
            <p>Starter</p>
        </h3>
    </div>
    <div class="card-price">
        <h1>
            <p>Gratuito</p>
        </h1>
    </div>
</div>

<div class="card" id = "launchbase">
    <div class="card_image_container">
        <img src="https://skylab.rocketseat.com.br/static/media/LaunchBase.08285320.svg" alt="launchBase">
    </div>
    <div class="card-content">
        <h3>
            <p>LaunchBase</p>
        </h3>
    </div>
    <div class="card-price">
        <h1>
            <p> Consulte </p>
        </h1>
    </div>
</div>


<div class="card" id = "gostack">
    <div class="card_image_container">
        <img src="https://skylab.rocketseat.com.br/static/media/GoStack.83a178a0.svg" alt="gostack">
    </div>
    <div class="card-content">
        <h3>
        <p>GoStack</p>
        </h3>
    </div>
    <div class="card-price">
        <h1>
             <p> Consulte </p>
        </h1>
    </div>
</div>

</section>

<div class="modal-overlay">
    <div class="modal">
        <a class="close-modal">
            <i class="material-icons">close</i>
        </a>

        <a class="maximize-modal">
            <i class="material-icons">maximize</i>
        </a>

        <div class="modal-content">
            <iframe src="" frameborder="0"></iframe>
        </div>
    </div>
</div>


<script src="scripts.js"></script>

</body>
</html>
